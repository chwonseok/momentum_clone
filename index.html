<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>To-do List</title>
  </head>
  <body>
    <!-- Clock -->
    <div class="js-clock">
      <h1 class="letterClr">00:00</h1>
    </div>

    <!-- Name of Form -->
    <form class="js-form-user form">
      <input type="text" placeholder="What is your name?" />
    </form>
    <h4 class="js-form-greeting greeting"></h4>

    <!-- To-Do List -->
    <form class="js-form-toDo">
      <input type="text" placeholder="What are you up to?" />
    </form>
    <ul class="js-list-toDo"></ul>
    <span class="js-weather letterClr"></span>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
