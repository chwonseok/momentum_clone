<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>To-do List</title>
  </head>
  <body>
    <div>
      <div class="top"></div>
      <!-- Clock -->
      <div class="middle">
        <div class="middle-left"></div>
        <div class="middle-center">
          <div class="js-clock">
            <span class="js-clock-span letterClr">00:00</span>
          </div>
          <!-- Name of Form -->
          <div class="form-user-box">
            <form class="js-form-user form">
              <input type="text" placeholder="What is your name?" />
            </form>
            <span class="js-form-greeting greeting"></span>
          </div>
          <!-- To-Do List -->
          <form class="js-form-toDo">
            <input type="text" placeholder="What are you up to?" />
          </form>
          <ul class="js-list-toDo"></ul>
        </div>
      </div>
      <div class="middle-right">
        <span class="js-weather letterClr"></span>
      </div>
    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
